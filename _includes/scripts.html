<!-- Library Scripts -->
{% for script in site.data.scripts %}
  {% if script.cdn %}
    <script type="text/javascript" src="{{ script.cdn }}"></script>
  {% else %}
    <script type="text/javascript" src="{{ script.src | prepend: "/" | prepend: site.baseurl }}"></script>
  {% endif %}
{% endfor %}

<script type="text/javascript">
if (jQuery.fn.spectragram) {
    jQuery.fn.spectragram.accessData = {
      accessToken: '{{ site.instagram_accesstoken }}',
      clientID: '{{ site.instagram_clientid }}'
    };
  }
</script>

<!-- Custom -->
<script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>

{% if site.google_analytics %}
<!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('require', 'displayfeatures');
  ga('send', 'pageview');

</script>
{% endif %}

{% if site.add_this %}
<!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid={{ site.add_this}}" async="async"></script>
{% endif %}

{% if site.disqus_shortname %}
<script id="dsq-count-scr" src="//{{ site.disqus_shortname }}.disqus.com/count.js" async></script>
{% endif %}

{% if site.search %}
<!-- Script pointing to jekyll-search.js -->
<script src="{{ site.baseurl }}/bower_components/simple-jekyll-search/dest/jekyll-search.js" type="text/javascript"></script>
{% endif %}
